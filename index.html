<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shreesha Shrestha</title>

    <style>
        html,
        body {
            margin: 0;
            font-family: sans-serif;
        }

        #desktop {
            overflow-x: hidden;
            display: flex;
        }

        #desktop section {
            min-width: 50vw;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            font-size: 4ch;

        }

        section:nth-child(odd) {
            background-color: #abbde4;
            color: #f2f7fe;
        }

        section:nth-child(even) {
            background-color: #f2f7fe;
            color: #abbde4;
        }

        @media only screen and (max-width: 500px) {
            #desktop {
                display: none;
            }

            #mobile {
                display: flex;
            }

            #mobile section {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <main id="desktop">
        <section>
            <img src="public/image/face-01.svg" alt="SVG Image" height="600" width="600" />
        </section>
        <section>
            <h1>Shreesha Shrestha</h1>
            <a target="_blank" href="public/ShreeshaShresthaCV.pdf"
                style="text-decoration: none; color: #abbde4;">Download
                CV</a>
        </section>
    </main>

    <main id="mobile">
        <section>
            <div>
                <img src="public/image/face-01.svg" alt="SVG Image" height="200" width="200" />
            </div>
            <div>
                <h1 style="color: #f2f7fe;">Shreesha Shrestha</h1>
                <div style="text-align: center; ">
                    <a target="_blank" href="public/ShreeshaShresthaCV.pdf"
                        style="text-decoration: none;color: #f2f7fe;">Download
                        CV</a>
                </div>
            </div>
        </section>
    </main>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9653PJ3RXV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-9653PJ3RXV');

        const element = document.querySelector("main");
        element.addEventListener('wheel', (event) => {
            event.preventDefault();

            element.scrollBy({
                left: event.deltaY < 0 ? -100 : 100,
            });
        });
    </script>
</body>

</html>
